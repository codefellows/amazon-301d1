<!DOCTYPE html>
<html>
    <head>
        <title>Delegated Events Demo</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <!-- this <input> is where we type our content --> 
        <input type="text">

        <!-- this <button> is used to trigger a "click" event that captures
        the content from the input above -->
        <button>add item</button>

        <!-- this <ul> will be used as a container for our list items -->
        <ul></ul>
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script src="app.js"></script>
    </body>
</html>
